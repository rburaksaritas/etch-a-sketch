<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit|Montserrat">
    <script src="script.js" defer></script>
</head>
<body>
    <div class=header-text>Etch-a-Sketch</div>
    <div class="container">
        <div class="control-panel glassmorphism">
            <input type="color" id="color-picker" class="glassmorphism" value="#864eca">
            <button class="default-button glassmorphism">Default Mode</button>
            <button class="rainbow-button glassmorphism">Rainbow Mode</button>
            <button class="shading-button glassmorphism">Shading Mode</button>
            <div id="eraser-buttons">
                <button class="eraser-button glassmorphism">Eraser</button>
                <button class="clear-button glassmorphism">Clear</button>
            </div>
            <div class="size-control">
                <input id="grid-slider" type="range" min="4" max="72" value="16">
                <p id="grid-display">Board Grid: 16x16</p>
            </div>
        </div>
        <div class="artboard-container glassmorphism">
            <div id="artboard"></div>
        </div>
    </div>
    <footer>
        <p>Brought to you with â™¥ by <strong><a href="https://www.github.com/rburaksaritas">github.com/rburaksaritas</a></strong></p>
    </footer>
</body>
</html>
